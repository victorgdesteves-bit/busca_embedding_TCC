<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Sem√¢ntica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #searchButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchButton:hover {
            background: #5a6fd8;
            transform: translateY(-50%) scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-answer {
            color: #666;
            line-height: 1.6;
        }

        .similarity-score {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Busca Sem√¢ntica</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite sua pergunta aqui..." />
            <button id="searchButton">Buscar</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando sua pergunta...</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Fun√ß√£o para fazer a busca
        async function performSearch() {
            const question = searchInput.value.trim();
            
            if (!question) {
                alert('Por favor, digite uma pergunta!');
                return;
            }

            // Mostrar loading
            loading.style.display = 'block';
            results.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Erro ao processar a busca');
                }
            } catch (error) {
                console.error('Erro:', error);
                displayError('Erro de conex√£o com o servidor. Verifique se o backend est√° rodando.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Fun√ß√£o para exibir os resultados
        function displayResults(data) {
            if (!data.results || data.results.length === 0) {
                results.innerHTML = '<div class="no-results">Nenhum resultado encontrado.</div>';
                return;
            }

            let html = '';
            data.results.forEach((result, index) => {
                html += `
                    <div class="result-item">
                        <div class="result-question">${result.question}</div>
                        <div class="result-answer">${result.answer}</div>
                        <div class="similarity-score">Similaridade: ${(result.similarity * 100).toFixed(1)}%</div>
                    </div>
                `;
            });

            results.innerHTML = html;
        }

        // Fun√ß√£o para exibir erros
        function displayError(message) {
            results.innerHTML = `<div class="error">${message}</div>`;
        }

        // Event listeners
        searchButton.addEventListener('click', performSearch);
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
